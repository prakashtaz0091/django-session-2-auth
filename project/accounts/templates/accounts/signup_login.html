{% load static %}

<!DOCTYPE html>
<html>
<head>
	<title>Slide Navbar</title>
	<link rel="stylesheet" type="text/css" href="{% static 'accounts/signup_login.css' %}">
<link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
	<style>
		.messages{
			position: absolute;
			top: 10%;
			right: 5%;
			color: white;
		}
	</style>


</head>
<body>
	<div class="main">  
		<div class="messages">
			{% if messages %}
				{% for message in messages %}
					{{message}}
				{% endfor %}
			{% endif %}

		</div>	
		<input type="checkbox" id="chk" aria-hidden="true">

			<div class="signup">
				<form action="" method="post">
					{% csrf_token %}
					<label for="chk" aria-hidden="true">Sign up</label>
					<input type="text" minlength="6" placeholder="User name" name="username" required="">
					<input type="password" minlength="6" placeholder="Password" name="password" required="">
					<button type="submit" >Sign up</button>
				</form>
			</div>

			<div class="login">
				<form action="{% url 'accounts:login' %}" method="post">
					{% csrf_token %}
					<label for="chk" aria-hidden="true">Login</label>
					<input type="text" name="username" placeholder="username" required="">
					<input type="password" name="password" placeholder="Password" required="">
					<button type="submit" >Login</button>
				</form>
			</div>
	</div>
</body>
</html>
